password=
;认证用户的微博ID，认证用户需已指定APP_KEY开发。如何指定：http://t.cn/zRp0sr6
weibouid=1222673811
lockfile=/tmp/lazyfans.pid
since_id=/tmp/lazyfans_sinceid
;处理消息内容的接口地址
server=http://lazy.changes.com.cn/fans/index.php
;和上述接口通信的key, 需要和config.ini中设置一致，长度不限
accesstoken=xxxxx
