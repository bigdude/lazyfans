[Config]
;指定用于开发模式的应用appkey，详见：http://t.cn/zRp0sr6
appkey=********
;APP_KEY这个应用所有者（注意应用所有者可以不是需要获取消息的认证用户，认证用户指定该应用开发就行）的微博登录名
username=
